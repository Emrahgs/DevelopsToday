version: '3.1'

services:
  postgres:
    image: postgres
    volumes:
        - ../pgdata/:/var/lib/postgresql/data
    ports:
        - "5432:5432"
    environment:
      POSTGRES_DB: 'nobi_project'
      POSTGRES_USER: 'nobi_user'
      POSTGRES_PASSWORD: '12345'
    env_file: ../.env

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  redis:
    image: redis
    restart: always
    ports:
      - 6379:6379